<div class="login-container">
    <h2><i class="fa-solid fa-user"></i> Iniciar sesión</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Correo electrónico:</label>
            <input type="email" id="email-login" name="email" required placeholder="Ingrese su correo electrónico">
        </div>
        <div class="input-group">
            <label for="password"><i class="fa-solid fa-lock"></i> Contraseña:</label>
            <input type="password" id="password-login" name="password" required placeholder="Ingrese su contraseña">
        </div>
        <!-- Aquí cambiamos el tipo de submit a button -->
        <button id="loginButton" type="button" class="btn">Iniciar sesión</button>
    </form>
</div>
