<div class="login-container">
    <h2><i class="fa-solid fa-user-plus"></i> Registrarse</h2>
    <form>
      <div class="input-group">
        <label for="email"><i class="fa-solid fa-envelope"></i>  Correo electrónico:</label>
        <input type="email" id="email" placeholder="Tu correo" required />
      </div>
      <div class="input-group">
        <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required />
      </div>
      <div class="input-group">
        <label for="confirm-password"><i class="fa-solid fa-lock"></i> Repetir contraseña</label>
        <input type="password" id="confirm-password" placeholder="Repetí tu contraseña" required />
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>
