<div class="register-container">
  <h2><i class="fa-solid fa-user-plus"></i> Crear cuenta maestra</h2>
  <div id="register-error-container"></div>
  <div id="register-success"></div>
  <form>
    <div class="input-group">
      <label for="email"><i class="fa-solid fa-envelope"></i> Correo electrónico:</label>
      <input type="email" id="email-register" placeholder="Tu correo" required />
    </div>

    <div class="input-group position-relative">
      <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
      <input type="password" id="password-register" placeholder="Contraseña" required />
      <button type="button" class="btn-eye" id="toggle-password">
        <i class="fa-solid fa-eye"></i>
      </button>
    </div>

    <div class="input-group position-relative">
      <label for="confirm-password"><i class="fa-solid fa-lock"></i> Repetir contraseña</label>
      <input type="password" id="confirm-password-register" placeholder="Repetí tu contraseña" required />
      <button type="button" class="btn-eye" id="toggle-confirm-password">
        <i class="fa-solid fa-eye"></i>
      </button>

    </div>
    <re-captcha [siteKey]="6LfYTv8qAAAAABcgQlih4PmcTRyYxc6tsXhCvEb5"
    (resolved)="executeRecaptchaVisible($event)"></re-captcha>
    <br>
    <div class="spinner-border text-warning" style="margin: auto;display: block;" id="spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <button id="registerButton" class="btn">Registrarse</button>
  </form>
</div>
