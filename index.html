<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:8080 https://patch.l2terra.online https://api.l2terra.online https://l2terra.online;">
  <script src="renderer.bundle.js" defer></script>
  <title>L2 Terra Launcher</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <div class="filter" style="background: rgba(0, 0, 0, 0.486);"></div>
  <!-- Custom Title Bar -->
  <div class="custom-titlebar" style="height: 50px;">
    <!-- Left: Logo + Terra -->
    <div class="titlebar-left">
      <div class="img-logo" style="display: flex; align-items: center; gap: 8px;">
        <img height="22px" src="assets/images/logos/Tlogo-terra.webp" alt="L2 Terra Logo">
        <span class="terra-text l2font"
          style="color: white; font-weight: bold; font-size: 12px;font-family:Marcellus SC;">v 1.1.8</span>
      </div>
    </div>

    <!-- Center: Navigation -->
    <div class="titlebar-center" style="display: flex; gap: 50px; align-items: center;padding: 10px;">

      <a href="#" class="nav-link" data-url="https://l2terra.online" style="color: #dabe64; text-decoration: none;background:none !important;"><i class="fa-solid fa-globe"></i> Website</a>
      <a href="#" class="nav-link" style="color: #dabe64; text-decoration: none;background:none !important;"><i class="fa-solid fa-comment"></i> Community</a>
      <a href="#" class="nav-link" data-url="https://discord.gg/wXnPMdStvW" style="color: #dabe64; text-decoration: none;background:none !important;"><i class="fa-brands fa-discord"></i> Discord</a>
    </div>

    <!-- Right: Window Controls -->
    <div class="titlebar-controls" style="display: flex; gap: 5px; align-items: center;">
      <button class="titlebar-btn minimize" id="minimizeBtn" title="Minimizar"
        style="width: 30px; height: 30px; border: none; background: transparent; color: white; cursor: pointer;">
        <span style="font-size: 18px;">−</span>
      </button>
      <button class="titlebar-btn close" id="closeBtn" title="Cerrar"
        style="width: 30px; height: 30px; border: none; background: transparent; color: white; cursor: pointer;">
        <span style="font-size: 16px;">×</span>
      </button>
    </div>
  </div>

  <br>
  <br>
  <div class="control-panel">
    <div class="header">
      <!-- Menu Section (30% width) - RED -->
      <div class="menu">
        <img src="assets/images/logos/lineage2Terra_blanco.webp" alt="L2 Terra" class="logo">

        <hr>
        <div class="menu-buttons">
          <button id="btnUpdate" class="menu-btn">Update</button>
          <button id="btnRepair" class="menu-btn">Repair</button>
          <button id="btnSelectFolder" class="menu-btn">Select Folder</button>
        </div>
      </div>
      <!-- Rankings Section (70% width) - YELLOW -->
      <div class="rankings">
        <!-- Top PVP (50% width) - GREEN -->
        <div class="top-pvp">
          <h3 class="ranking-title">TOP PVP</h3>
          <div class="ranking-table">
            <table>
              <thead>
                <tr>
                  <th style="color:white;">#</th>
                  <th style="color: #dabe64;">Player</th>
                  <th style="color:white;">PvP</th>
                </tr>
              </thead>
              <tbody>
                <!-- Los datos se cargarán dinámicamente desde el servidor -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Top PK (50% width) - GREEN -->
        <div class="top-pk" style="color:white;">
          <h3 class="ranking-title">TOP PK</h3>
          <div class="ranking-table">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th style="color: #dabe64;">Player</th>
                  <th style="color: white;">PK</th>
                </tr>
              </thead>
              <tbody>
                <!-- Los datos se cargarán dinámicamente desde el servidor -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Panel Section (30% height) - BLUE -->
    <div class="panel">
      <!-- Progress Bars Section (70% width) -->
      <div class="progress-section">
        <div class="folder-section">
          <div class="folder-display" id="folderPath">Selected folder: No folder selected</div>
        </div>

        <!-- Single Progress Bar -->
        <div class="progress-container">
          <span class="progress-label">Progress:</span>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
          </div>
          <span class="progress-percentage" id="progressPercent">0%</span>
        </div>
        <div class="progress-status" id="progressStatus">Waiting...</div>
      </div>

      <!-- Play Button Section (30% width) -->
      <div class="button-section">
        <div class="button-group">
          <button id="btnPlay" class="btn btn-play"> PLAY</button>
        </div>
      </div>


    </div>
  </div>
  <div class="nk-page-border">
    <div class="nk-page-border-t"></div>
    <div class="nk-page-border-r"></div>
    <div class="nk-page-border-b"></div>
    <div class="nk-page-border-l"></div>
  </div>
  <img style="position: absolute; bottom: 0; right: 0; width: 100%; height: 300px;"
    src="assets/images/backgrounds/footer-corner.webp" alt="Footer Corner" class="footer-corner">
  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <div class="toast-content">
      <span class="toast-message"></span>
    </div>
  </div>
</body>

</html>
